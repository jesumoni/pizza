<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>

  <!-- Fonts and Bootstrap -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="signup.css" />

</head>
<body>
  <div class="container text-center">
    <h1>üçï Join DaCrust Family üçï</h1>
    <p>Sign up now to unlock cheesy deals, secret toppings, and pizza made just for you!</p>

    <!-- Signup Form -->
    <form id="signupForm">
      <div class="mb-3">
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Email"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Username"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>

      <button type="submit" class="btn btn-danger w-100">Sign Up</button>
    </form>

    <p class="mt-3">
      Already have an account?
      <a href="index.html" style="color: lightblue">Log in</a>
    </p>
  </div>

  <!-- JavaScript -->
  <script> 
  document.addEventListener("DOMContentLoaded", () => {
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (email && username && password) {
        // Get existing users or initialize empty array
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if username already exists
        const userExists = users.some(user => user.username === username);
        if (userExists) {
          alert("Username already exists. Please choose another one.");
          return;
        }

        // Add new user
        users.push({ email, username, password });

        // Save back to localStorage
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("loggedIn", "true");

        console.log("Signed up:", { email, username, password });
        window.location.href = "pizza.html";
      } else {
        alert("Please fill in all fields.");
      }
    });
  });


  </script>
</body>
</html>
